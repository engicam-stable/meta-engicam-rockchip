# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-engicam-rockchip"
BBFILE_PATTERN_meta-engicam-rockchip = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-engicam-rockchip = "6"

LAYERDEPENDS_meta-engicam-rockchip = "core"
LAYERSERIES_COMPAT_meta-engicam-rockchip = "kirkstone"
